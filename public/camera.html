<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FITTIFY | Capture</title>
  <link rel="stylesheet" href="css/camera.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand|Lilita+One|Montserrat" rel=" stylesheet">
  <script src="js/p5.min.js"></script>
  <script src="js/p5.dom.min.js"></script>
  <script src="js/ml5.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/simpleheat.js"></script>
</head>

<body>
  <div class="page2">
    <h1><span>FIT</span>IFY</h1>
    <p id='status'>Loading model...</p>
  </div>
  <!-- <div id="container"></div> -->
  <div class="loader"></div>
  <div class="counter-flex">
    <div id="counter"><span id="sarthak">0</span> WRAPS DONE</div>
  </div>
    <div class="counter-flex1">
    <a href="/results" id="results">SEE <span>RESULTS</span></a>
    <img src="./anime.gif">
    <div id="heat" >
    <img style="height:294px; width: 476px;" src="./images/man1.png">
    <!-- <canvas id="heatmap" class="canva" width="476" height="294"></canvas> -->
    </div>
    </div>
  <script src="./js/sketch.js"></script>
  <script src="./js/algo.js"></script>
  <script>
    let status = document.querySelector('#status');
    let counter = document.querySelector('#sarthak');
    setInterval(() => {
      if (status.innerHTML === "Model Loaded") {
        document.querySelector('canvas').style.visibility="visible"
        document.querySelector('.loader').style.display = "none";
      }
      if(counter.innerHTML === "5"){
        document.querySelector("#counter").style.display = "none";
        document.querySelector("#results").style.display = "inline-block";
      }
    }, 10);
  </script>
</body>

</html>
